<table class = "table table-striped">
<thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Surname</th>
        <th>Date of Birth</th>
        <th>Personal Code</th>
        <th>Actions</th>
        <!-- <th>Parents</th> -->
       
    </tr>
</thead>

<tbody>

    <tr id = "child" *ngFor = "let child of children |paginate :{itemsPerPage: noOfRows, currentPage:page, totalItems:totalLength}"  >
    
   
        <td>{{child.childId}}</td>
        <td>{{child.childName}}</td>
        <td>{{child.childSurname}}</td>
        <td>{{child.childDateOfBirth}}</td>
        <td>{{child.childPersonalCode}}</td>
        <!-- <td>{{child.childParents}}</td>  -->
        <td><button routerLink ="/update-child/{{child.childId}}" btn btn-info>Update</button>
            <button  mwlConfirmationPopover
            [popoverTitle]="popoverTitle" 
            [popoverMessage]="popoverMessage"
            placement="right"
            (confirm)="confirmClicked = true;  deleteChild(child.childId)"
            (cancel)="cancelClicked = true"
            confirmButtonType="danger"
            cancelButtonType="outline-secondary"
            id="deleteEmployee" class="employee_buttons">

       Delete Child</button>
        </td>
           
 </tr> 

 <div class="alert alert-info" [hidden]="!confirmClicked">
    You clicked confirm!
  </div>
  <div class="alert alert-info" [hidden]="!cancelClicked">You cancelled!</div>
 
    
</tbody>

</table>


<pagination-controls (pageChange) = "page = $event" ></pagination-controls>


<pagination-template #p="paginationApi">

                

<button [hidden] id = "goToLastPage" (click) = "page=p.getLastPage()">Go to last page</button>
</pagination-template>

<Span>Items per page
    <select (change) = "page =1" [(ngModel)]="noOfRows">
    <option value = "3">3</option>
    <option value = "6">6</option>
    <option value = "9">9</option>
    </select>
</Span> 

<button (click)= "goToAddChildrenPage(employee.id)" class = "btn btn-success" type = "submit" >Add Child</button>
<button (click)= "goBack()"class = "btn btn-info" type = "info" >Go Back</button>
