<div class = "col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <!-- <form (ngSubmit)= "onSubmit()"> -->
    <div class = "form-group">
        <label>FirstName</label>
        <input type = "text" class = "form-control" id ="name"
        [(ngModel)] ="employee.name" name = "name">
    </div>
    <div class = "form-group">
        <label>Last Name</label>
        <input type = "text" class = "form-control" id ="surname"
        [(ngModel)] ="employee.surname" name = "lastname">
    </div>
    <div class = "form-group">
        <label>Gender</label>
        <input type = "text" class = "form-control" id ="gender"
        [(ngModel)] ="employee.gender" name = "gender">
    </div>
    <div class = "form-group">
        <label>Date Of Birth</label>
        <input type = "text" class = "form-control" id ="dateOfBirth"
        [(ngModel)] ="employee.dateOfBirth" name = "dateOfBirth">
    </div>
    <div class = "form-group">
        <label>Personal Code</label>
        <input type = "text" class = "form-control" id ="personalCode"
        [(ngModel)] ="employee.personalCode" name = "personalCode">
    </div>
    <div class = "form-group">
        <label>Document Number</label>
        <input type = "text" class = "form-control" id ="idDocumentNumber"
        [(ngModel)] ="employee.idDocumentNumber" name = "idDocumentNumber">
    </div>
    <div class = "form-group">
        <label>Document Expiry Date</label>
        <input type = "text" class = "form-control" id ="idDocumentExpiryDate"
        [(ngModel)] ="employee.idDocumentExpiryDate" name = "idDocumentExpiryDate">
    </div>
    <div class = "form-group">
        <label>Phone Number</label>
        <input type = "text" class = "form-control" id ="phoneNumber"
        [(ngModel)] ="employee.phoneNumber" name = "phoneNumber">
    </div>
    <div class = "form-group">
        <label>E-mail</label>
        <input type = "text" class = "form-control" id ="email"
        [(ngModel)] ="employee.email" name = "email">
    </div>
    <div class = "form-group">
        <label>Address</label>
        <input type = "text" class = "form-control" id ="address"
        [(ngModel)] ="employee.address" name = "address">
    </div>
    <div class = "form-group">
        <label>Education</label>
        <input type = "text" class = "form-control" id ="education"
        [(ngModel)] ="employee.education" name = "education">
    </div>
    <div class = "form-group">
        <label>Department</label>
        <input type = "text" class = "form-control" id ="department"
        [(ngModel)] ="employee.department" name = "department">
    </div>
    <div class = "form-group">
        <label>Certificate</label>
        <input type = "text" class = "form-control" id ="certificate"
        [(ngModel)] ="employee.certificate" name = "certificate">
    </div>
    <div class = "form-group">
        <label>Does Employee Have Children </label>
        <input type = "text" class = "form-control" id ="doesEmployeeHaveChild"
        [(ngModel)] ="employee.doesEmployeeHaveChild" name = "doesEmployeeHaveChild">
    </div>
    <div>
        <label>Is Employee Active</label>
        <input type = "text" class = "form-control" id ="employeeActive"
        [(ngModel)] ="employee.employeeActive" name = "employeeActive">
    </div>


     <button  (click)="onSubmit()"class = "btn btn-success" type = "submit" >Submit</button>

    <div><button type="button" class="btn btn-primary" (click)="goBack()">Go Back</button></div>
    <!-- </form> -->
    </div>
