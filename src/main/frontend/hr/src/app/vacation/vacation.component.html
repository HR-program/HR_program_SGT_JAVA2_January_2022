<div class="main">

  <div class="vacation_card">


    <h2 > Vacation </h2>



    <table class = "table table-striped">
      <thead>
      <tr>
        <th>Vacation Id</th>
        <th>Calculated Vacation Days </th>
     

      </tr>
     

      <tbody>

      <tr id = "vacation" *ngFor = "let vacation of vacations "  >


        <td>{{vacation.id}}</td>
        <td>{{vacation.vacationDays}}</td>
      
 

      </tr> 
      
   


  <tbody>

      <button (click)="onSubmit()">Calculate Vacation Days</button>
