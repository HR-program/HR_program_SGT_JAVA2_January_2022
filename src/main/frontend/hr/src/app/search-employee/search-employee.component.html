<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="search-employee.component.css">
  <title>Search Employee</title>
</head>
<body>
<div *ngIf="employee">
  <div class="wrapper">
    <div class="main">
      <div class="employee_card">
        <div class = "container">

                        <span>
                            <button routerLink="/employees">All Employees</button>
                        </span>
          <span>
                            <button routerLink="/employees-active">Active Employees</button>
                        </span>
          <span>
                            <button routerLink="/add-employee">Add employee</button>
                        </span>

          <br><br><h3>Search Employee by:</h3><br>

          <!-- <form (ngSubmit)= "onSubmit()"> -->
          <!-- <div class = "form-group">
          <label>First Name: </label>
          <input type = "text" class = "form-control" id ="name"
          [(ngModel)] ="employee.name" name = "name">
          </div> -->

          <!-- <label for="hero-name">Hero name: </label>
          <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name"> -->


          <label>Name: </label><br>
          <input class = "form-control" type = "text"   [(ngModel)] ="employee.name" name ="name" placeholder = "name" ><br><br>

          <!-- <button class = "btn btn-success" type = "submit" >Submit</button> -->
          <button (click)= "onSubmitName()">Submit</button><br><br>

          <label>Last Name: </label><br>
          <input class = "form-control" type = "text"   [(ngModel)] ="employee.surname" name ="surname" placeholder = "surname" ><br><br>

          <!-- <button class = "btn btn-success" type = "submit" >Submit</button> -->
          <button (click)= "onSubmitSurName()" >Submit</button><br><br>

          <label>Personal code: </label><br>
          <input class = "form-control" type = "text"   [(ngModel)] ="employee.personalCode"name ="personalCode" placeholder = "personal code" ><br><br>

          <!-- <button class = "btn btn-success" type = "submit" >Submit</button> -->
          <button (click)= "onSubmitPersonalCode()" >Submit</button><br><br>

          <!-- <form (ngSubmit)= "onSubmitDepartment()"> -->

          <!-- <select  [(ngModel)]="selectedDepartment">
          <option>--Choose option--</option>
          <option *ngFor =" let department of departments" [value] = "department.id" >{{department.name}}</option>
          <button  (click)="onSubmitDepartment()">Submit</button> -->

          <label>Department: </label><br>
          <select class="form-select"[(ngModel)]="selectedDepartment">
            <option [ngValue]="undefined">--Choose department--</option>
            <option *ngFor =" let department of departments" [value] = "department.id" >{{department.name}}</option>
          </select>
          <button (click)="onSubmitDepartment()" >Submit</button>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
