<div class = "col-md-6 offset-md-3">
    <h3>Add Child</h3>


        <div class = "form-group">
            <label>Personal Code</label>
            <input type = "text" class = "form-control" id ="personalCode"
            [(ngModel)] ="child.childPersonalCode" name = "childPersonalCode">
        </div>
        <div class = "form-group">
            <label>Date Of Birth</label>
            <input type = "text" class = "form-control" id ="dateOfBirth"
            [(ngModel)] ="child.childDateOfBirth" name = "childDateOfBirth">
        </div>     
    <div class = "form-group">
        <label>FirstName</label>
        <input type = "text" class = "form-control" id ="name"
        [(ngModel)] ="child.childName" name = "childName">
    </div>
    <div class = "form-group">
        <label>Last Name</label>
        <input type = "text" class = "form-control" id ="surname"
        [(ngModel)] ="child.childSurname" name = "childLastname">
    </div>
   
    <button (click)= "onSubmit()" class = "btn btn-success" type = "submit" >Submit</button>
    <button (click)= "goBack()"class = "btn btn-info" type = "info" >Go Back</button>
