<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Login</title>
  <script src="login.component.js"></script>
</head>
<body>
<div class="wrapper">

  <div class="header"></div> <!-- left top corner with name -->

  <div class="auth_box">

    </div>

    <!--link to main program page with any role (manager / employee)) -->
    <form action="" id="login_form">

      <p class="heading">Login</p>
      <label for="umail" class="label_field">Email</label>
      <input type="text" id="umail" name="umail" class="input_field">

      <label for="upass" class="label_field">Password</label>
      <div class="pass_container">  <!-- password input field with visibility icon -->
        <input type="password" id="upass" name="upass" class="input_field">
        <span class="material-icons" id="visibility_icon" onclick="toggleVisibility()">visibility</span>
      </div>

      <!-- href === link to forgot password page if needed-->
      <a href="" id="forgot_pass">Forgot password?</a>

      <input type="submit" value="Submit" id="submit_button">
    </form>
  </div>
</div>
</body>
</html>
